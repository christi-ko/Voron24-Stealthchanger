[led_effect logo_standby]
leds: 
	neopixel:T0_toolhead (1)
autostart: true
frame_rate: 24
layers:
    breathing 12 1 add (0,0,1.0,0.0)
    static 0 0 add (0,0,0.05,0.0)
	

