#####################################################################
#### LED LIGHTS #####
#####################################################################

## RGB
[neopixel T0_toolhead]
pin: EBBT0: PD3
chain_count: 3
color_order: GRBW
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.0
initial_WHITE: 1.0


#### Effects Definitions ###
## Toolhead
[led_effect logo_busy]
leds: 
	neopixel:T0_toolhead (1)
autostart: false
frame_rate: 1
layers:
	static 0 0 add (0.4,0.0,0.0,0.0)

[led_effect logo_calibrating_z]
leds: 
	neopixel:T0_toolhead (1)
autostart: false
frame_rate: 1
layers:
	static 0 0 add (0.8,0.0,0.35,0.0)

[led_effect logo_cleaning]
leds: 
	neopixel:T0_toolhead (1)
autostart: false
frame_rate: 1
layers:
	static 0 0 add (0.0,0.02,0.5,0.0)

#critical error, see below

[led_effect logo_heating]
autostart:              false
frame_rate:             24
leds:
    neopixel:T0_toolhead (1)
heater:                 extruder
layers:
#   layer_name  Effect Rate   Cutoff   Blending   Color
    heater      20            0        add        (0,0,1),(1,0,0),(0,1,0)


[led_effect logo_homing]
leds: 
